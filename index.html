<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tabTitle">Happy Valentine's Day Naushu!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Indie Flower', cursive;
            background-color: #ffe6f2;
            text-align: center;
            color: #ff69b4;
            transition: background-color 0.5s ease;
        }
        .container {
            background-color: #ffccdd;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(255, 105, 180, 0.3);
            display: inline-block;
            margin-top: 50px;
        }
        h1 {
            font-family: 'Patrick Hand', cursive;
            font-size: 36px;
        }
        .flower-container {
            margin-top: 20px;
        }
        .flower img {
            width: 150px;
            height: auto;
            animation: bloom 2s infinite alternate;
        }
        @keyframes bloom {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day Naushu! ðŸ’–</h1>
        <div class="flower-container">
            <img src="https://media.tenor.com/2roX3uxz_68AAAAC/flower.gif" alt="Blooming Flower">
        </div>
    </div>
</body>
</html>
